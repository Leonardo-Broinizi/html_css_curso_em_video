<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login responsiva - Tentativa Própria</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media_queries.css">
</head>
<body>
    <main>
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <form action="get">
            <label for="iemail"></label>
            <input type="email" name="email" id="iemail">
            <label for="icpf"></label>
            <input type="number" name="cpf" id="icpf">
            <input type="submit" value="Entrar" name="enter" id="ienter">
            <input type="button" name="esq" id="iesq" value="Esqueci a senha "><a href="#"></a></input>
        </form>
    </main>
</body>
</html>
