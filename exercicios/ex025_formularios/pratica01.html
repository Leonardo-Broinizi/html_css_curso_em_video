<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>
<body>
    <form method="post" action="cadastro.php">
        <p><label for="ifoto">Foto do perfil:</label>
        <input type="file" name="Foto" id="ifoto" accept="image/*"></p>
        <p><label for="idade">Idade: </label>
        <input type="number" name="idade" id="iidade" min="1" max="120" value="20"></p>
        <p><fieldset style="width: 100px;">
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="isexmasc"> <!--Esse radio e o próximo estarão com o mesmo name para indicar que fazem parte do mesmo grupo a ser selecionado-->
            <label for="isexmasc">Masculino</label>
            <input type="radio" name="sex" id="isexfem" checked> <!-- O checked faz com que esta opção fique marcada previamente-->
            <label for="isexfem">Feminino</label>
        </fieldset></p>
        <p><label for="itel">Telefone</label>
        <input type="tel" name="tel" id="itel" pattern="\([0-9]{2}\)([\s])(0-9){4,6}-[0-9]{4}" placeholder="(xx) xxxxx-xxxx"></p>
        <p><label for="imail">E-mail:</label>
        <input type="email" name="mail" id="imail" size="30" maxlength="50"></p>
        <p><label for="isenha">Senha</label>
        <input type="password" name="senha" id="isenha" minlength="3" maxlength="8" size="8"></p>
        <p><label for="imes">Mês de aniversário:</label>
        <input type="month" name="mes" id="imes"></p>
        <p><label for="idata">Dia da compra:</label>
        <input type="date" name="data" id="idata"></p>
        <p><label for="ihora">Hora da compra:</label>
        <input type="time" name="hora" id="ihora"></p>
        <p><label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#00ffff"></p>
        <p><label for="isat">Nível de satisfação:</label>
        <input type="range" name="sat" id="isat" min="0" max="4" value="2"></p>
        <p><input type="checkbox" name="aceito" id="iaceito">
        <label for="iaceito">Aceito os <a href="termos.html">termos de uso</a></label></p>
        <p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar"></p>
    </form>
</body>
</html>
