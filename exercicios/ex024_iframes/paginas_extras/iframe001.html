<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        /* Caso se tenha configurado altura e/ou largura na tag HTML do iframe, e também nas CSS, as configurações das CSS serão soberanas, como costuma acontecer.*/
        iframe {
            height: 200px;
            width: 250px;
            border:1px solid black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Estudando o uso de um iframes.</h1>
    <p>Acessando o site do 
        <!--O tamanho padrão do iframe é 300x150px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe> 
    <p>
        O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
           no <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>
        também é bem legal
    </p>
</body>
</html>
